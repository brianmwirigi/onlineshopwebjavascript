<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d2e2e35060.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <header>
        <div class="heading">
            <div class="left-heading">
                <div class="logo">
                    <a href="/user/frontend/index.html">
                        <img src="/images/mukenaLogo.jpeg" alt="mukena logo">
                    </a>
                </div>
                <div class="search-bar">
                    <form action="" class="search-form">
                        <input type="search" name="search" id="" placeholder="search for product"/>
                        <input type="submit" value="submit" name="submit"/>
                    </form>

                </div>
            </div>
            <div class="right-heading">
                <div class="login-status">
                    <div class="login"> <i class="fa-solid fa-arrow-right-to-bracket fa-2x"></i></i></div>
                    <div class="register"><i class="fa-solid fa-user-xmark fa-2x"></i></div>
                    <div class="logout"><i class="fa-solid fa-arrow-right-from-bracket fa-2x"></i></div>
                    <div class="logged-user">
                        <i class="fa-solid fa-user-check fa-2x"></i>
                         <span class="username">username</span>
                    </div>
                </div>
                <div class="cart"><i class="fa-solid fa-cart-shopping fa-2x"></i> </div>
            </div>
        </div>
        <div class="navigation"></div>
    </header>
    <main></main>
    <footer></footer>

    <script src="global.js"></script>
</body>
</html>
